<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChartHustlez Cyber Launch</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body data-theme="green">

<!-- LOADER -->
<div id="loader">
  <div class="boot-text">
    INITIALIZING SYSTEM...<br>
    LOADING CHART HUSTLEZ CORE
  </div>
</div>

<!-- MATRIX -->
<canvas id="matrix"></canvas>

<!-- GLOW PARTICLES -->
<canvas id="glowParticles"></canvas>

<!-- SCANLINE -->
<div class="scanline"></div>

<!-- THEME SWITCHER -->
<div class="theme-switcher">
  <button onclick="setTheme('green')">Green</button>
  <button onclick="setTheme('cyan')">Cyan</button>
  <button onclick="setTheme('magenta')">Magenta</button>
</div>

<!-- CAUTION TAPES -->
<div class="caution left">
  <div class="tape">CHART HUSTLEZ • LAUNCHING • CHART HUSTLEZ • LAUNCHING</div>
</div>

<div class="caution right">
  <div class="tape">CHART HUSTLEZ • LAUNCHING • CHART HUSTLEZ • LAUNCHING</div>
</div>

<!-- HERO -->
<div class="hero">
  <h1 class="glitch">ChartHustlez Cyber Launch</h1>
  <p class="tagline">From Beginner to Builder</p>

  <form class="signup" onsubmit="handleSignup(event)">
    <input type="email" placeholder="Enter your email" required>
    <button type="submit" class="cta">Join the Launch</button>
  </form>

  <p id="successMsg" class="success-msg"></p>
</div>

<script src="script.js"></script>
</body>
</html>
