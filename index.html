<!DOCTYPE html>
<html lang="en" data-theme="green">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChartHustlez | Cyber Launch</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- PORTAL -->
<div id="loading-portal" class="loading-portal">
  <div class="portal-core pulse">
    <h1>CHART HUSTLEZ</h1>
    <p id="loading-text">Loading…</p>
  </div>
</div>

<!-- SITE -->
<div id="landing-page" class="landing-page hidden">

  <!-- THEME -->
  <div class="theme-toggle">
    <button class="theme-btn" data-theme="green">Green</button>
    <button class="theme-btn" data-theme="cyan">Cyan</button>
    <button class="theme-btn" data-theme="magenta">Magenta</button>
  </div>

  <!-- TOP TAPE -->
  <div class="marquee-container tape">
    <div class="marquee-track">
      <span>CHART HUSTLEZ • LAUNCHING •</span>
      <span>CHART HUSTLEZ • LAUNCHING •</span>
      <span>CHART HUSTLEZ • LAUNCHING •</span>
      <span>CHART HUSTLEZ • LAUNCHING •</span>
    </div>
  </div>

  <!-- HERO -->
  <main class="hero-section">
    <h1 id="hero-title">ChartHustlez</h1>
    <p id="hero-tagline">From Beginner to Builder</p>
    <button id="cta-btn" class="cta-button">Join the Launch</button>
  </main>

  <!-- BOTTOM TAPE -->
  <div class="marquee-container bottom tape">
    <div class="marquee-track reverse">
      <span>CHART HUSTLEZ • LAUNCHING •</span>
      <span>CHART HUSTLEZ • LAUNCHING •</span>
      <span>CHART HUSTLEZ • LAUNCHING •</span>
      <span>CHART HUSTLEZ • LAUNCHING •</span>
    </div>
  </div>

</div>

<script src="site.config.js"></script>
<script src="script.js"></script>
</body>
</html>
