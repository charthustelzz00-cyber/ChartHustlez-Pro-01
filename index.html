<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChartHustlez Cyber Launch</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>

<body class="locked">

  <!-- PORTAL -->
  <div id="portal-overlay">
    <div class="portal-core">
      <span id="portal-text">INITIALIZING</span>
      <div class="portal-bar">
        <div class="portal-bar-fill"></div>
      </div>
    </div>
  </div>

  <!-- AUDIO -->
  <audio id="glitchSound" src="sounds/glitch.mp3" preload="auto"></audio>

  <!-- UI -->
  <header class="top-ui">
    <div class="themes">
      <button data-theme="green">Green</button>
      <button data-theme="cyan">Cyan</button>
      <button data-theme="magenta">Magenta</button>
    </div>
    <div class="toggles">
      <label><input type="checkbox" id="reduceMotion"> Reduce Motion</label>
      <label><input type="checkbox" id="disableFX"> Disable FX</label>
    </div>
  </header>

  <!-- CAUTION -->
  <div class="tape top-tape">
    <div class="tape-inner">⚠ CAUTION ⚠ CAUTION ⚠ CAUTION ⚠</div>
  </div>

  <!-- HERO -->
  <main class="hero">
    <h1>ChartHustlez Cyber Launch</h1>
    <p>From Beginner to Builder</p>
    <button class="cta">Enter</button>
  </main>

  <div class="tape bottom-tape">
    <div class="tape-inner">⚠ CAUTION ⚠ CAUTION ⚠ CAUTION ⚠</div>
  </div>

  <!-- FX -->
  <canvas id="matrix"></canvas>
  <canvas id="snow"></canvas>

  <script src="script.js"></script>
</body>
</html>
