<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ChartHustlez - From Beginner to Builder" />
  <title>ChartHustlez | Cyber Launch</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800;900&family=Share+Tech+Mono&display=swap" rel="stylesheet" />

  <!-- Main Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- LOADING PORTAL -->
  <div id="loading-portal" class="loading-portal">
    <canvas id="portal-canvas"></canvas>

    <div id="portal-content" class="portal-content">
      <div id="portal-ring" class="portal-ring">
        <div class="portal-inner">
          <h1 class="portal-title">CHART HUSTLEZ</h1>
          <p id="loading-text" class="portal-subtitle">Loading... 0%</p>

          <div class="loading-bar-container">
            <div id="loading-bar" class="loading-bar"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- MAIN LANDING PAGE -->
  <div id="landing-page" class="landing-page hidden">

    <div id="matrix-rain" class="matrix-rain"></div>
    <div id="snowflakes" class="snowflakes-container"></div>

    <!-- THEME TOGGLE -->
    <div class="theme-toggle">
      <button class="theme-btn" data-theme="green">Green</button>
      <button class="theme-btn" data-theme="cyan">Cyan</button>
      <button class="theme-btn" data-theme="magenta">Magenta</button>
    </div>

    <!-- TOP MARQUEE -->
    <div class="marquee-container">
      <div class="marquee">
        <span>CHART HUSTLEZ • LAUNCHING •</span>
        <span>CHART HUSTLEZ • LAUNCHING •</span>
      </div>
    </div>

    <!-- HERO -->
    <section class="hero-section">
      <h1 class="hero-title glitch">ChartHustlez</h1>
      <p class="hero-tagline">From Beginner to Builder</p>
      <button id="cta-btn" class="cta-button">Join the Launch</button>
    </section>

    <!-- BOTTOM MARQUEE -->
    <div class="marquee-container bottom">
      <div class="marquee reverse">
        <span>CHART HUSTLEZ • LAUNCHING •</span>
        <span>CHART HUSTLEZ • LAUNCHING •</span>
      </div>
    </div>

  </div>

  <!-- SCRIPT -->
  <script src="script.js" defer></script>
</body>
</html>
