<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChartHustlez Cyber Launch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- GLITCH OVERLAY -->
  <div id="glitch-overlay"></div>

  <!-- MATRIX (BACKGROUND) -->
  <canvas id="matrix"></canvas>

  <!-- SNOW (MID LAYER) -->
  <div id="snow-layer"></div>

  <!-- CAUTION TAPES -->
 <div class="caution caution-a">
  <div class="caution-track">
    <span>CHART HUSTLEZ • LAUNCHING • </span>
    <span>CHART HUSTLEZ • LAUNCHING • </span>
    <span>CHART HUSTLEZ • LAUNCHING • </span>
  </div>
</div>

<div class="caution caution-b">
  <div class="caution-track">
    <span>CHART HUSTLEZ • LAUNCHING • </span>
    <span>CHART HUSTLEZ • LAUNCHING • </span>
    <span>CHART HUSTLEZ • LAUNCHING • </span>
  </div>
</div>

  <!-- UI -->
  <div class="top-bar">
    <button data-theme="green">Green</button>
    <button data-theme="cyan">Cyan</button>
    <button data-theme="magenta">Magenta</button>

    <label class="reduce-motion">
      <input type="checkbox" id="reduceMotion">
      Reduce Motion
    </label>
  </div>

  <!-- HERO (FOREGROUND) -->
  <main class="hero">
    <h1>ChartHustlez<br>Cyber Launch</h1>
    <p class="tagline">From Beginner to Builder</p>

    <div class="cta">
      <input type="email" placeholder="Enter your email">
      <button>Join the Launch</button>
    </div>
  </main>

  <audio id="glitchSound" src="sounds/glitch.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
