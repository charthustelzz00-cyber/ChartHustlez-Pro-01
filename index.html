<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChartHustlez Cyber Launch</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body class="locked">

  <!-- PORTAL -->
  <div id="portal">
    <div class="portal-core">
      <span id="portal-text">INITIALIZING</span>
      <div class="portal-bar">
        <div class="portal-bar-fill"></div>
      </div>
    </div>
  </div>

  <!-- UI -->
  <header class="top-ui">
    <div class="themes">
      <button data-theme="#00ff66">Green</button>
      <button data-theme="#00ffff">Cyan</button>
      <button data-theme="#ff00ff">Magenta</button>
    </div>
    <div class="toggles">
      <label><input type="checkbox" id="reduceMotion"> Reduce Motion</label>
      <label><input type="checkbox" id="disableFX"> Disable FX</label>
    </div>
  </header>

  <!-- TOP TAPE -->
  <div class="tape top-tape">
    <div class="tape-track left">
      <span>ChartHustlez Cyber Launch •</span>
      <span>ChartHustlez Cyber Launch •</span>
    </div>
  </div>

  <!-- HERO -->
  <main class="hero">
    <h1 class="glitch" data-text="ChartHustlez Cyber Launch">
      ChartHustlez Cyber Launch
    </h1>
    <p>From Beginner to Builder</p>
    <button class="cta">Enter</button>
  </main>

  <!-- BOTTOM TAPE -->
  <div class="tape bottom-tape">
    <div class="tape-track right">
      <span>ChartHustlez Cyber Launch •</span>
      <span>ChartHustlez Cyber Launch •</span>
    </div>
  </div>

  <!-- MATRIX -->
  <canvas id="matrix"></canvas>

  <script src="script.js"></script>
</body>
</html>
